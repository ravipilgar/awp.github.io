<!DOCTYPE html>
<html>
<body>


<h2>push() and pop()</h2>


<button onclick="myFunction()">Try it for push</button>
<button onclick="myFunction1()">Try it for pop</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.push("Kiwi");
  document.getElementById("demo").innerHTML = fruits;
}

function myFunction1() {
  fruits.pop();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
