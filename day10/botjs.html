<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style >
      body
      {
         background: url("https://picsum.photos/id/1/1400/1200");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>

    <title>Assgn</title>

    <script src="bootstapDom.js"></script>
  </head>
  <body class="bg-success">
    <div class="container-fluid" >
      <!-- ROW 1-->
      <div class="row bg-dark align-items-center" style="height: 60px;">
        <div class="col text-light">experiment</div>
        <div class="col-1 text-light d-flex justify-content-end">
          Logout
        </div>
      </div>

      <!-- ROW 2-->
      <div class="row justify-content-center mt-1">
        <div class="col-12 col-md-6 d-flex flex-column">
          <!-- Content Row -->
          <div class="row border">
            <div
              class="col d-flex justify-content-center align-items-center bg-primary"
              style="height: 100px;">
              Comments
            </div>
          </div>

          <div class="row">
            <div class="col-3 p-0">
              <button
                onclick="likeMe(this)"
                class="btn btn-sm btn-outline-danger btn-block">Like <span>0</span>
              </button>
            </div>
            <div class="col-6 p-0">
              <input
                type="text"
                name=""
                class="form-control form-control-sm"
                placeholder="Add your comment"/>
            </div>
            <div class="col-3 p-0">
              <button
                onclick="readAndAddComment(this)"
                class="btn btn-sm btn-outline-secondary btn-block">
                Comment
              </button>
            </div>
          </div>

          
          <div class="d-flex flex-column" id="commentContainer">
            <div class="row mt-1">
              <div class="col-10 p-0" style="word-wrap: break-word;">
                Sample comment here
              </div>
              <div class="col-2 p-0">
                <button
                  class="btn btn-sm btn-block btn-outline-danger"
                  onclick="deleteComment(this)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
